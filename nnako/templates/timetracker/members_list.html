{% extends 'base_internal.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Members List</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
            <tr>
                <td>{{ member.name }}</td>
                <td>{{ member.email }}</td>
                <td>
                    <a href="{% url 'timetracker:member-update' member.pk %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'timetracker:member-delete' member.pk %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'timetracker:member-create' %}" class="btn btn-success">Add New Member</a>


    
</div>
{% endblock %}
