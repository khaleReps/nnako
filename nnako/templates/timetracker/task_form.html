{% extends 'base_internal.html' %}

{% block content %}
 <div class="container my-4 mt-5">
    <h2>{{ form_title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'timetracker:tasks-list' %}" class="btn btn-secondary mt-2">Back to Tasks List</a>
</div>
{% endblock %}
